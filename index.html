        .digit-container {

        /* ä¸ƒæ®µæ•°ç ç®¡å„æ®µä½ç½®ï¼ˆåƒç´ å°ºå¯¸ ç²¾å‡†é€‚é…ï¼‰ */
        .s1 { top: 0; left: 8px; width: 44px; height: 15px; }

        /* å†’å· é€‚é…é—´è· æ— é‡å  */

        /* æ§åˆ¶æŒ‰é’®ç»„ - ä¸°æ»¡å°ºå¯¸+é—´è· */
        .btn-group {

        /* â˜… ä¿®æ”¹ï¼šé¡¹ç›®è®°å½•åç§°æ”¹ä¸ºçº¯æ•°å­— 1ã€2ã€3ã€4 å…±4æ¡ å›ºå®šä¸å˜ */
        .record-panel {

        }

            border-bottom: none;
        }

        /* å³ä¸Šè§’å›¾æ ‡ - å¾®è°ƒä½ç½® ä¸é®æŒ¡ æ›´åè°ƒ */
        .panel-icons {
            position: absolute;
            top: 15px;

            display: flex;
            flex-direction: column;

        }

        /* â˜… å¢åŠ ï¼šé¡µé¢åº•éƒ¨åƒç´ è£…é¥°æ¡ è®©é¡µé¢æ›´ä¸°æ»¡å®Œæ•´ */
        .footer-bar {
            width: min(520px, 90vw);
            height: 30px;
            background-color: #e9e0d3;
            border: 2px solid #000;
            margin-top: 10px;

    </style>
</head>
<body>
    <!-- é¡¶éƒ¨è£…é¥°æ  -->
    <div class="top-bar">
        <div class="start-btn">Start</div>
        <div class="smile-emoji">ğŸ˜€</div>
    </div>

    <!-- æ—¶é’Ÿ+è®¡æ—¶é¢æ¿ - å®æ—¶æ—¶é’Ÿç²¾ç¡®åˆ°ã€æ—¶:åˆ†:ç§’ã€‘ æ— é‡å  -->
    <div class="pixel-panel clock-panel">
        <!-- å³ä¸Šè§’å›¾æ ‡ -->
        <div class="panel-icons">
            <div class="icon">ğŸ’¾</div>
            <div class="icon warn">âš </div>
            <div class="icon close">Ã—</div>
        </div>

        <!-- ä¸ƒæ®µæ•°ç ç®¡æ—¶é’Ÿ ã€æ—¶:åˆ†:ç§’ å®Œæ•´ç‰ˆ æ— é‡å ã€‘ -->
        <div class="digit-container" id="clockDigits">
            <div class="digit" id="hourTens">
                <div class="digit-segment s1"></div><div class="digit-segment s2"></div><div class="digit-segment s3"></div>
                <div class="digit-segment s4"></div><div class="digit-segment s5"></div><div class="digit-segment s6"></div><div class="digit-segment s7"></div>
            </div>
            <div class="digit" id="hourOnes">
                <div class="digit-segment s1"></div><div class="digit-segment s2"></div><div class="digit-segment s3"></div>
                <div class="digit-segment s4"></div><div class="digit-segment s5"></div><div class="digit-segment s6"></div><div class="digit-segment s7"></div>
            </div>
            <div class="colon">
                <div class="colon-dot"></div>
                <div class="colon-dot"></div>
            </div>
            <div class="digit" id="minuteTens">
                <div class="digit-segment s1"></div><div class="digit-segment s2"></div><div class="digit-segment s3"></div>
                <div class="digit-segment s4"></div><div class="digit-segment s5"></div><div class="digit-segment s6"></div><div class="digit-segment s7"></div>
            </div>
            <div class="digit" id="minuteOnes">
                <div class="digit-segment s1"></div><div class="digit-segment s2"></div><div class="digit-segment s3"></div>
                <div class="digit-segment s4"></div><div class="digit-segment s5"></div><div class="digit-segment s6"></div><div class="digit-segment s7"></div>
            </div>
            <div class="colon">
                <div class="colon-dot"></div>
                <div class="colon-dot"></div>
            </div>
            <div class="digit" id="secondTens">
                <div class="digit-segment s1"></div><div class="digit-segment s2"></div><div class="digit-segment s3"></div>
                <div class="digit-segment s4"></div><div class="digit-segment s5"></div><div class="digit-segment s6"></div><div class="digit-segment s7"></div>
            </div>
            <div class="digit" id="secondOnes">
                <div class="digit-segment s1"></div><div class="digit-segment s2"></div><div class="digit-segment s3"></div>
                <div class="digit-segment s4"></div><div class="digit-segment s5"></div><div class="digit-segment s6"></div><div class="digit-segment s7"></div>
            </div>
        </div>

        <!-- æ§åˆ¶æŒ‰é’® -->
        <div class="btn-group">
            <button class="pixel-btn" id="startBtn">å¼€å§‹</button>
            <button class="pixel-btn" id="pauseBtn" style="display: none;">æš‚åœ</button>
            <button class="pixel-btn" id="resetBtn">é‡ç½®</button>
        </div>
    </div>

    <!-- â˜… æ ¸å¿ƒä¿®æ”¹ï¼šé¡¹ç›®è®°å½•é¢æ¿ åç§°æ”¹ä¸ºã€1ã€2ã€3ã€4ã€‘ å…±4æ¡ -->
    <div class="pixel-panel record-panel">
        <div class="record-item">
            <span>1</span>
            <span id="record1">00:00:00</span>
        </div>
        <div class="record-item">
            <span>2</span>
            <span id="record2">00:00:00</span>
        </div>
        <div class="record-item">
            <span>3</span>
            <span id="record3">00:00:00</span>
        </div>
        <div class="record-item">
            <span>4</span>
            <span id="record4">00:00:00</span>
        </div>
    </div>

    <!-- åº•éƒ¨è£…é¥°æ¡ å¢åŠ é¡µé¢ä¸°æ»¡åº¦ -->
    <div class="footer-bar"></div>

    <script>
        // ä¸ƒæ®µæ•°ç ç®¡æ˜¾ç¤ºæ˜ å°„ï¼ˆ0-9å¯¹åº”çš„ç‚¹äº®æ®µï¼‰
        const digitSegments = {
            0: ['s1', 's2', 's3', 's4', 's5', 's6'],
            1: ['s2', 's3'],
            2: ['s1', 's2', 's7', 's5', 's4'],
            3: ['s1', 's2', 's7', 's3', 's4'],
            4: ['s6', 's7', 's2', 's3'],
            5: ['s1', 's6', 's7', 's3', 's4'],
            6: ['s1', 's6', 's7', 's3', 's4', 's5'],
            7: ['s1', 's2', 's3'],
            8: ['s1', 's2', 's3', 's4', 's5', 's6', 's7'],
            9: ['s1', 's2', 's3', 's4', 's6', 's7']
        };

        // æ›´æ–°å•ä¸ªæ•°ç ç®¡æ˜¾ç¤º
        function updateDigit(elementId, number) {
            const digitEl = document.getElementById(elementId);
            digitEl.querySelectorAll('.digit-segment').forEach(seg => seg.style.opacity = 0.1);
            digitSegments[number].forEach(seg => digitEl.querySelector(`.${seg}`).style.opacity = 1);
        }

        // å®æ—¶æ—¶é’Ÿæ›´æ–° - ç²¾ç¡®åˆ°ã€æ—¶:åˆ†:ç§’ã€‘ æ¯ç§’åˆ·æ–°
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            updateDigit('hourTens', hours[0]);
            updateDigit('hourOnes', hours[1]);
            updateDigit('minuteTens', minutes[0]);
            updateDigit('minuteOnes', minutes[1]);
            updateDigit('secondTens', seconds[0]);
            updateDigit('secondOnes', seconds[1]);
        }

        // é¡¹ç›®è®¡æ—¶æ ¸å¿ƒåŠŸèƒ½
        let timerInterval = null;
        let startTime = 0;
        let elapsedTime = 0;
        let recordIndex = 1;
        const maxRecord = 4; // å›ºå®š4æ¡è®°å½•

        // æ ¼å¼åŒ–æ—¶é—´ä¸º æ—¶:åˆ†:ç§’ æ ¼å¼
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // å¼€å§‹è®¡æ—¶
        document.getElementById('startBtn').addEventListener('click', () => {
            if(timerInterval) return;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
            }, 100);
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
        });

        // æš‚åœè®¡æ—¶ - æš‚åœå³è®°å½•å½“å‰è€—æ—¶åˆ°å¯¹åº”æ•°å­—æ¡ç›®
        document.getElementById('pauseBtn').addEventListener('click', () => {
            clearInterval(timerInterval);
            timerInterval = null;
            if(recordIndex <= maxRecord){
                document.getElementById(`record${recordIndex}`).textContent = formatTime(elapsedTime);
                recordIndex++;
            }
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
        });

        // é‡ç½®è®¡æ—¶ - æ¸…ç©ºæ‰€æœ‰4æ¡è®°å½•+å½’é›¶è®¡æ—¶
        document.getElementById('resetBtn').addEventListener('click', () => {
            clearInterval(timerInterval);
            timerInterval = null;
            elapsedTime = 0;
            recordIndex = 1;
            for (let i = 1; i <= maxRecord; i++) {
                document.getElementById(`record${i}`).textContent = '00:00:00';
            }
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
        });

        // åˆå§‹åŒ–æ—¶é’Ÿå¹¶æ¯ç§’åˆ·æ–°
        updateClock();
        setInterval(updateClock, 1000);
    </script>
